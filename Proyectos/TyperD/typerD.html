    crossorigin='anonymous'></script>
  <!-- My Styles -->
  <link href='../../siteStyles.css' rel='stylesheet' type='text/css'>
  <link href='typerDStyles.css' rel='stylesheet' type='text/css'>
</head>

<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-sm">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">PORTFOLIO</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="../../index.html">PLEDU</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../../about_me.html">ABOUT ME</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- Typer D -->
  <div class="contenedor">
    <h1>⌨️ TYPER 3000 ⌨️</h1>
    <div id="game-container">
      <p>Escribí la siguiente palabra:</p>
      <hr>
      <h2 id="randomWord"></h2>
      <hr>

      <input type="text" id="player_input" autocomplete="off" placeholder="Type the word here..." />

      <h3 class="score">Score: <span id="score-span">0</span></h3>

      <div class="progress" role="progressbar" aria-label="Success example" aria-valuenow="100" aria-valuemin="0"
        aria-valuemax="100">
        <div id="progress-bar" class="progress-bar bg-success" style="width: 100%"></div>
      </div>
    </div>
    <div id="gameover-container" style="display: none;">
      <h2>⌛ Game Over ⌛</h2>
      <hr>
      <h2 class="score" id="final-score">Final Score: <span id="final-score-span"></span></h2>
      <hr>
      <button id="replay-button" class="btn btn-primary">Jugar de Nuevo</button>
    </div>
  </div>
  <script src='typerD.js' type="module" defer="true"></script>
